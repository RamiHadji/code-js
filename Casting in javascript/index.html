    <h2>Casting in javascript</h2>

<script>
    var x = "20"
    var y = "20"
    var a = "20"
    var b = "20"
     console.log( x + y ) // the output is the text 2020
    console.log( Number(a) + Number(b)) // the output is all two Numbers 40 ==> Number(20)
